<!-- Contenedor principal de la galería -->
<div class="bento-gallery">
  <div class="close-button" (click)="navigateToHome()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <line x1="18" y1="6" x2="6" y2="18"></line>
      <line x1="6" y1="6" x2="18" y2="18"></line>
    </svg>
  </div>
  <!-- Mostrar spinner de carga mientras se cargan las imágenes -->
  <div *ngIf="loading" class="loading-container">
    <div class="spinner"></div>
    <p>Cargando imágenes...</p>
  </div>

  <!-- Mensaje de error en caso de fallos -->
  <div *ngIf="error" class="error-message">
    <p>{{ error }}</p>
  </div>

  <!-- Contenedor de la cuadrícula bento -->
  <div *ngIf="!loading && !error" class="bento-container">
    <!-- Iterar sobre cada imagen -->
    <div
      *ngFor="let image of images"
      class="bento-item"
      [ngClass]="getSpanClass(image.span)"
    >
      <img
        [src]="image.url"
        [alt]="image.title"
        class="bento-image"
        loading="lazy"
      />
      <div class="image-overlay">
        <h3 class="image-title">{{ image.title }}</h3>
      </div>
    </div>
  </div>
</div>
