<app-header-nav-black [showBanner]="false"></app-header-nav-black>

<section class="events">
  <div class="header">
    <div class="title-row-page">
      <h1>Eventos</h1>
      <div class="filter">
        <label for="filterType">Seleccionar tipo:</label>
        <select id="filterType" [(ngModel)]="filter">
          <option value="todas">Todos</option>
          <option *ngFor="let t of types" [value]="t.value">{{ t.label }}</option>
        </select>
      </div>
    </div>
    <div class="controls">
      <button
        *ngIf="(isLoggedIn$ | async)"
        [ngClass]="showForm ? 'danger' : 'primary'"
        (click)="toggleForm()"
      >
        {{ showForm ? 'Cancelar' : 'Crear evento' }}
      </button>
      <button *ngIf="!(isLoggedIn$ | async)" class="primary" (click)="showLogin = true">Iniciar sesión</button>
      <button *ngIf="(isLoggedIn$ | async)" class="danger" (click)="logout()">Cerrar sesión</button>
    </div>
  </div>

  <form class="form" [formGroup]="form" *ngIf="showForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <label>Tipo</label>
      <select formControlName="type">
        <option *ngFor="let t of types" [value]="t.value">{{ t.label }}</option>
      </select>
    </div>

    <div class="row">
      <label>Título</label>
      <input type="text" formControlName="title" placeholder="Nombre del evento" />
    </div>

    <div class="row">
      <label>Fecha</label>
      <input type="date" formControlName="date" />
    </div>

    <div class="row">
      <label>Descripción</label>
      <textarea rows="3" formControlName="description" placeholder="Detalles, hora, lugar..."></textarea>
    </div>

    <div class="row">
      <label>URL externa (opcional)</label>
      <input type="url" formControlName="url" placeholder="https://..." />
    </div>

    <div class="actions">
      <button type="submit" class="primary" [disabled]="form.invalid">{{ editingId ? 'Actualizar' : 'Guardar' }}</button>
      <button type="button" class="danger" (click)="toggleForm()">Cancelar</button>
    </div>
  </form>

  <div class="list" *ngIf="(events$ | async) as events">
    <p class="empty" *ngIf="events.length === 0">Aún no hay eventos.</p>

    <div
      class="card"
      *ngFor="let e of events; trackBy: trackById"
      [style.display]="matchesFilter(e) ? '' : 'none'"
    >
      <div class="title-row">
        <div class="chip">{{ e.type | titlecase }}</div>
        <h3 class="event-title">{{ e.title }}</h3>
      </div>
      <p class="date">{{ e.date | date: 'fullDate' }}</p>
      <div class="desc" *ngIf="e.description" [innerHTML]="e.description"></div>
      <p class="link" *ngIf="e.url">
        <a [href]="e.url" target="_blank" rel="noopener noreferrer">Más información</a>
      </p>
      <div class="card-actions" *ngIf="(isLoggedIn$ | async)">
        <button class="primary" (click)="startEdit(e)">Editar</button>
        <button class="danger" (click)="delete(e.id)">Eliminar</button>
      </div>
    </div>
  </div>
</section>

<!-- Modal de login -->
<div class="modal-backdrop" *ngIf="showLogin">
  <div class="modal">
    <h3>Acceso requerido</h3>
    <form [formGroup]="loginForm" (ngSubmit)="attemptLogin()">
      <div class="row">
        <label>Usuario</label>
        <input type="text" formControlName="username" autocomplete="username" />
      </div>
      <div class="row">
        <label>Contraseña</label>
        <input type="password" formControlName="password" autocomplete="current-password" />
      </div>
      <div class="actions">
        <button type="submit" class="primary">Entrar</button>
        <button type="button" class="danger" (click)="showLogin = false">Cancelar</button>
      </div>
      <p class="error" *ngIf="loginError">{{ loginError }}</p>
    </form>
  </div>
  
</div>
